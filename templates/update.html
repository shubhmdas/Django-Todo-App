{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">Update Task</div>
        <div class="card-body">
            <div class="container">
                <form action="/updateTodo/{{ current_todo.id }}" method="post"> {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="mb-3">
                                <label class="form-label">Task name</label>
                                <input type="text" class="form-control" name="task_name" value="{{ current_todo.task_name }}">
                            </div>
                            <a href="{% url 'home' %}" class="btn btn-info" role="button" style="color: white;">Go back</a>

                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        <div class="col">
                            <p>Completed</p>
                            {% if current_todo.completed %}
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="completed" role="switch" checked>
                                </div>
                            {% else %}
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="completed" role="switch">
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>  
{% endblock content %}
